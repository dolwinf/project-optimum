<html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Swapz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg swapnav">
    <a class="navbar-brand" href="index.html">Swapz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>

      </ul>
    </div>
  </nav>

  <form method="POST" autocomplete="off">
    <div class="container-fluid background">
      <div class="row login-box">


        <h1>Register</h1>
        <hr />
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input class="form-control" type="text" placeholder="David" id="FirstName">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input class="form-control" type="text" placeholder="Smith" id="LastName">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control email" id="Email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mobile Number</label>
            <input class="form-control" type="text" placeholder="0400 000 000" id="mobile">
          </div>
          <div>
            <label for="exampleInputEmail1">Home Address</label>
            <input class="form-control" type="text" placeholder="90 Bathurst St, Bondi NSW 2000" id="Home">
          </div>
          <div>
            <label for="exampleInputEmail1">Post Address</label>
            <input class="form-control" type="text" placeholder="PO Box 71 Sydney NSW 2000" id="Post">
          </div>


          <div class="form-group">
            <label for="exampleInputPassword1 password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1 password">Re-Enter Password</label>
            <input type="password" class="form-control" id="ReEnterPassword" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary loginbtn" style="width: 200px;" value="submit">Login</button>
          <p>Already have an account? <a href="/register">Login</a></p>
          <p>Go to Home Page <a href="/">Home</a></p>
        </form>






      </div>
    </div>
  </form>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>

</html>
