<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Swapz - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/da2b48d07d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light swapnav">
        <a class="navbar-brand navbar-red" ; href="/">Swapz<i class='fas fa-exchange-alt'></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- <li class="nav-item">
              <a class="nav-link" href="#">Listing</a>
            </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        </br>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card" style="padding: 20px;" id="login-box">
                        <h3 class="card-title"><i class="fas fa-glass-cheers"></i>Register</h3>
                        <div class="row">
                            <div class="col-md">
                                <div class="card-body">

                                    <form action="/api/register" autocomplete="off">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="FirstName">First Name</label>
                                                <input id="FirstName" name="firstname" type="text" class="form-control"
                                                    placeholder="David">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="LastName">Last Name</label>
                                                <input id="LastName" name="lastname" type="text" class="form-control"
                                                    placeholder="Smith">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="Email">Email</label>
                                                <input type="Email" class="form-control" id="Email"
                                                    aria-describedby="emailHelp" placeholder="Enter email">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Password" />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="password">Re-Enter
                                                    Password</label>
                                                <input type="password" class="form-control" id="reEnterPassword"
                                                    placeholder="Password" />
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                    </br>
                    <button type="submit" class="btn registerbtn" style="width: 200px;" value="submit">
                        Register
                    </button>
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
            <script src="../js/index.js" type="text/javascript"></script>
        </div>
    </div>
</body>

</html>
