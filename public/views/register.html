<html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Swapz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
</head>

<body>
  <form method="POST" autocomplete="off">
    <div class="container-fluid background">
      <div class="row login-box">

        <div>
          <h1>Login</h1>
          <hr />
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1 password">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1 password">Re-Enter Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary loginbtn" style="width: 200px;">Login</button>
            <p>Already have an account? <a href="/register">Login Here</a></p>
            <p>Go to Home Page <a href="/">Home</a></p>
          </form>



        </div>


      </div>
    </div>
  </form>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>

</html>
