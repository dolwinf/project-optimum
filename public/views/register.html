<html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<title>Swapz</title>

			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
			/>

			<script src="https://code.jquery.com/jquery.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		</head>

		<body>
			<form method="POST" action="/api/register" autocomplete="off">
				<div class="container">
					<h1>Register</h1>
					<p>Please fill in this form to create an account.</p>
					<hr />

					<label for="email"><b>Email</b></label>
					<input
						type="text"
						placeholder="Enter Email"
						name="email"
						required
						class="email"
					/>

					<label for="password"><b>Password</b></label>
					<input
						type="password"
						placeholder="Enter Password"
						name="password"
						required
						class="password"
					/>

					<label for="passwordr"><b>Repeat Password</b></label>
					<input
						type="password"
						placeholder="Repeat Password"
						name="passwordr"
						required
						class="passwordr"
					/>
					<hr />

					<button type="submit" class="registerbtn">Register</button>
				</div>
				<br />

				<div class="container signin">
					<p>Already have an account? <a href="/login">Sign in</a></p>
					<p>Go to Home Page <a href="/">Home</a></p>
				</div>
			</form>
			<script src="js/index.js" type="text/javascript"></script>
		</body>
	</html>
</html>
