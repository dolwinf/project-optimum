<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Swapz - Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
      />
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script
        src="https://kit.fontawesome.com/da2b48d07d.js"
        crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light swapnav">
        <a class="navbar-brand navbar-red" ; href="/"
          >Swapz<i class="fas fa-exchange-alt"></i
        ></a>
        <button
          class="navbar-toggler custom-toggler "
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <!-- <li class="nav-item">
          <a class="nav-link" href="#">Listing</a>
        </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
        </div>
      </nav>

      <form method="POST" action="/api/login" autocomplete="off">
        <div class="container-fluid background">
          <div class="row login-box">
            <div>
              <h1><i class="fas fa-sign-in-alt"></i>Login</h1>
              <hr />
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control email"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    name="password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn loginbtn"
                  style="width: 200px;"
                >
                  Login
                </button>
                <p>
                  Don't have an account?
                  <a href="/register">Register here</a>
                </p>
              </form>
            </div>
            <div id="errors1"></div>
          </div>
        </div>
      </form>
      <script src="../js/index.js" type="text/javascript"></script>
    </body>
  </html>
</html>
