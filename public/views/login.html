<html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Swapz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg swapnav">
    <a class="navbar-brand" href="/">Swapz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Listing</a>
        </li>
    </div>
  </nav>

  <form method="POST" action="/api/login" autocomplete="off">
    <div class="container-fluid background">
      <div class="row login-box">
        <div>
          <h1>Login</h1>
          <hr />
          <form>
            <div class="form-group">
              <label for="Email1">Email</label>
              <input type="email" class="form-control email" id="email" aria-describedby="emailHelp"
                placeholder="Enter email" />
            </div>
            <div class="form-group">
              <label for="Password1 password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn loginbtn" style="width: 200px;">
              Login
            </button>
            <p>
              Don't have an account?
              <a href="/register">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </form>
  <script src="../js/index.js" type="text/javascript"></script>
</body>

</html>

</html>
