<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Swapz - Edit Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/da2b48d07d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light swapnav">
    <a class="navbar-brand navbar-red" ; href="/">Swapz<i class='fas fa-exchange-alt'></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/landing">Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link addItem" href="/addItem">Add Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link editProfile" href="/profile">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link logout" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">

    </br>
    <div class="container">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">



            <!-- New Item -->
            <div class="card" id="add-item" style="padding: 20px;">
              <h3 class="card-title"><i class="far fa-edit"></i> Edit Item</h3>
              <div class="row">
                <div class="col-md">
                  <form class="card-body" id="add-form">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="item">Item Name</label>
                        <input type="text" class="form-control" name="name" id="item-name" value="">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="item">Item Image URL</label>
                        <input type="text" class="form-control" name="ImageURL" id="item-url" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="description">Item Description</label>
                      <textarea class="form-control" id="item-description" name="Description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="saveItem">Save</button>
                  </form>
                </div>

              </div>
            </div>
            </br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="../js/landing.js" type="text/javascript"></script> -->
  <script src="../js/editItem.js" type="text/javascript"></script>
  
  

</body>

</html>
